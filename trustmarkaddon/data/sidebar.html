<!DOCTYPE HTML>
<html>
  <style>

	.good_principle
	{
		height: 40px;
		font-family: Tahoma,Geneva,sans-serif;
		font-size: 15px;
		font-weight: bold;
		background: url("green-check-principle.png");
	}

	.bad_principle
	{
		height: 40px;
		font-family: Tahoma,Geneva,sans-serif;
		font-size: 15px;
		font-weight: bold;
		background: url("red-cross-principle.png") no-repeat;
	}
	.received_trustmark
	{
		background : #002966;
		color: white;
		height: 50px;
		width: 227px;
		margin-bottom: 7px;
		padding: 5px;
		font-size: 12px;
		font-weight: bold;
		font-family: Tahoma, Geneva, sans-serif; 
		
	}

	.notreceived_trustmark
	{
		background :  linear-gradient(#C9D3D3, #DFEAEA);
		padding: 5px;
		height: 50px;
		width:	227px;
		margin-bottom: 7px;
		font-size: 12px;
		font-family: Tahoma, Geneva, sans-serif;
	}

	.wrapper
	{
		width: 230px;
		padding: 2px;	
	}

	.trustmark_header
	{
		height: 40px;
		font-family: Tahoma, Geneva, sans-serif;
		font-weight: bold;
		font-size:20px;
		color: #0066FF; 
	}		
  </style>
  <script type="text/javascript" src="sidebar.js"></script>
  <body>
    <div id="trustmarkheader" class="trustmark_header">
    </div>	
    <div id="trustmark_wrapper" class="wrapper">
	<div class="good_principle">
		<div style="width:200px">Privacy principles satisfied</div>
	</div>
    </div>
    <div id="notrustmark_wrapper" class="wrapper">
	<div class="bad_principle">
		<div style="width:200px">Privacy principles failed</div>
	</div>
    </div>	
  </body>
</html>
