<!DOCTYPE html>
<html>
<head>
<script src="settings.js"></script>
<style>
body
{
	background-color: #ffffff;
}

#panel-header
{
	background-color: #00407F;
	color: white;
	text-align: center;
	padding: 5px;
	line-height:40px;
	height: 40px;
	width: 325px;
	margin-bottom: 10px;
	font-size:20px;
	font-weight: bold;
	font-family: Tahoma, Geneva, sans-serif;
        border: 1px solid black;
}

.tip
{
    background : url("rotating.gif") no-repeat;
    border: 1px solid gray;
    padding: 5px;
    height: 40px;
    margin-top: 3.5px;	
    margin-bottom: 3.5px;
    margin-left: 0.12cm;
    margin-right: 0.12cm;
    border-bottom-left-radius: 0.3em;
    border-bottom-right-radius: 0.3em;
    border-top-left-radius: 0.3em;
    border-top-right-radius: 0.3em;		
}

#panel-footer
{
	background-color: #00407F;
	color: white;
	text-align: center;
	padding: 5px;
	height: 40px;
	width: 330px;
	margin-top: 10px;
        border: 1px solid black;
}

#tip-wrapper
{
	background-color: white;
	border: 2px solid gray;
	padding: 2px;
	border-bottom-left-radius: 0.3em;
    	border-bottom-right-radius: 0.3em;
	border-top-left-radius: 0.3em;
   	border-top-right-radius: 0.3em;
}

.tip-heading
{
	word-wrap: break-word;
	width: 270px;
	color: black;
        text-align: left;
	font-family: "Tahoma", Geneva, sans-serif;
 	font-size: 14px;

}

.settings-button
{
	width: 32px;
	height: 32px;
	background: url('gears.png'); /**Icon credits: png-2.findicons.com***/
	border-bottom-left-radius: 0.2em;
        border-bottom-right-radius: 0.2em;
        border-top-left-radius: 0.2em;
        border-top-right-radius: 0.2em;

}

.settings-button:hover
{
	background-color: red;
}

</style>
</head>
<body>
	<div id="panel-header">
	<font color="#D9F8FF">Know&nbsp;&nbsp;</font>your<font color="#D9F8FF">&nbsp;&nbsp;privacy</font><font size="6">!</font>
	</div>
	<div id="tip-wrapper" style="background:#F0F0F0">
		<div class = "tip" id="minimization-wrapper">
			<div class = "tip-heading" id="minimization">
				Minimizes site activity on personal data
			</div>
		</div>
		<div class = "tip" id="transparency-wrapper">
			<div class="tip-heading" id="transparency">
				Transparent about privacy practices
			</div>
		</div>
		<div class = "tip" id="access-wrapper">
			<div class="tip-heading" id="access">
				Allows users to view/edit personal data
			</div>
		</div>
		<div class = "tip" id="accountability-wrapper" align="left">
			<div class="tip-heading" id="accountability">
				Accountable for non-compliance to privacy policy
			</div>
		</div>
		<div class = "tip" id="dataquality-wrapper">
			<div class = "tip-heading" id="dataquality">
				Maintains quality of collected user data
			</div>
		</div>
	</div>
	<div id="panel-footer">
		<div style="display: table-row;">
			<div style="display: table-cell; width: 30px">
				<button class="settings-button" id="settings" onmouseover="showToolTip();" onmouseout="hideToolTip();"/>
			</div>
			<div style="display: table-cell" id="tooltip">
			</div>
		</div>	
		<div id="filesettings" style="display:none;vertical-align:center;">
			<div style="display: table-row;">
                                        <input type="text" id="policyname" style="width: 100px;" placeholder="Policy Name">   </input>
					<select>
						<option value="" default selected>Select policy</option>
						<option value="minimization">Default Minimization</option>
						<option value="transparency">Default Transparency</option>
					</select>
			</div>
			<div style="align: left">
        			 <input type="file" id="policyfile" style="display: none">
			</div>
			<div style="align: left">
				<button type="button" class="submit-button" onclick="onPolicySubmit()">	
			</div>
		</div>	
	</div>
</body>
</html>
